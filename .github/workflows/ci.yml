name: Continuous Integration

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['*']
    tags: [v*, v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
  PGP_SECRET: ${{ secrets.PGP_SECRET }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.5, 2.12.10]
        java: [adopt@1.8, adopt@1.11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt --client '++${{ matrix.scala }}; githubWorkflowCheck'

      - name: Start docker containers
        run: docker-compose up --renew-anon-volumes --force-recreate -d

      - name: Test
        run: sbt --client '++${{ matrix.scala }}; test'

      - name: Stop docker containers
        run: docker-compose down

      - if: matrix.scala == '2.12.10'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - if: matrix.scala == '2.12.10'
        run: gem update --system

      - if: matrix.scala == '2.12.10'
        run: gem install sass

      - if: matrix.scala == '2.12.10'
        run: gem install jekyll -v 4

      - if: matrix.scala == '2.12.10'
        run: sbt --client '++${{ matrix.scala }}; site/makeMicrosite'

      - name: Compress target directories
        run: tar cf targets.tar target ibm-mq/target examples/target site/target tests/target active-mq-artemis/target core/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.5]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Download target directories (2.13.5)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.13.5-${{ matrix.java }}

      - name: Inflate target directories (2.13.5)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.12.10)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.12.10-${{ matrix.java }}

      - name: Inflate target directories (2.12.10)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Import signing key
        run: echo $PGP_SECRET | base64 -d | gpg --import

      - run: sbt --client '++${{ matrix.scala }}; release'

  scalafmt:
    name: Scalafmt
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.5, 2.12.10]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Scalafmt
        run: sbt --client '++${{ matrix.scala }}; scalafmtCheckAll'

  build-success:
    name: Build Success
    needs: [build, scalafmt]
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.5]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - run: echo Build Succeded

  site:
    name: Deploy site
    needs: [build]
    if: always() && needs.build.result == 'success' && (github.ref == 'refs/heads/main')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.5]
        java: [adopt@1.11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download target directories (2.13.5)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.13.5-${{ matrix.java }}

      - name: Inflate target directories (2.13.5)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.12.10)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.12.10-${{ matrix.java }}

      - name: Inflate target directories (2.12.10)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Deploy site
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./site/target/site
          github_token: ${{ secrets.GITHUB_TOKEN }}