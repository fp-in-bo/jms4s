
name: Scala Steward

# This workflow will launch at 00:00 every Sunday
on:
  workflow_dispatch:

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    name: Launch Scala Steward
    steps:
      - name: Launch Scala Steward
        uses: scala-steward-org/scala-steward-action@v2.13.5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
